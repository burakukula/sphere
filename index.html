<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sphere webgl experiment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
      <div class="face"></div>
    </div>
    <section class="stage">
      <div class="mask">
        <div class="map-container">
          <div class="map">
            <img src="img/earth_colored2.png" alt="map">
            <ul class="dudes-list">
              <li class="dude dude-0 animated" data-time="10"><img src="img/fejs2.png" alt=""></li>
              <li class="dude dude-1 animated" data-time="50"><img src="img/fejs2.png" alt=""></li>
              <li class="dude dude-2 animated" data-time="80"><img src="img/fejs2.png" alt=""></li>
            </ul>
          </div>
        </div>
        <span class="shadow"></span>
      </div>
    </section>
    <script src="js/three.min.js"></script>
    <!-- <script src="js/ex1.js"></script> -->
    <script src="js/ex2.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
