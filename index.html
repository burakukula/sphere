<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sphere webgl experiment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://styleguide.brainly.com/115.0.0/style-guide.css" rel="stylesheet"/>
    <script src="build/sphere.bundle.js" defer></script>
  </head>
  <body>
    <div class="brn-about-sphere js-sphere-container">
      <canvas class="js-sphere-canvas"></canvas>
      <div class="brn-about-sphere__item js-sphere-item" data-y="-10" data-angle="-10">
          <div class="sg-bubble sg-bubble--bottom sg-bubble--small-padding brn-about-sphere__bubble js-sphere-item-bubble">
              <div class="sg-text sg-text--xsmall">osos</div>
          </div>
          <div class="sg-avatar sg-avatar--large sg-avatar--with-border brn-about-sphere__avatar">
              <img class="sg-avatar__image js-sphere-item-avatar" src="img/fejs2.png" alt="">
          </div>
      </div>
    </div>
    <section class="stage">
      <div class="mask">
        <div class="map-container">
          <div class="map">
            <img src="img/map-6-small.png" alt="map">
            <ul class="dudes-list">
              <li class="dude dude-0 animated" data-time="10"><img src="img/fejs2.png" alt=""></li>
              <li class="dude dude-1 animated" data-time="50"><img src="img/fejs2.png" alt=""></li>
              <li class="dude dude-2 animated" data-time="80"><img src="img/fejs2.png" alt=""></li>
            </ul>
          </div>
        </div>
        <span class="shadow"></span>
      </div>
    </section>
    <script src="js/script.js"></script>
    <!--<script src="build/sphere.bundle.js" defer></script>-->
  </body>
</html>
